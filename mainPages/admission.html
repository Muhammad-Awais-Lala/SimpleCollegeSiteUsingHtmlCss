                    <th> <a href="gallery.html">Gallery</a> </th>
                </tr>

            </table>
        </div>
    </header>
    <!-- -------------- -------------------------------------------------------------------------------------------------------- -->
    <main>
        <h1 style="text-align: center; color:rgb(34, 108, 192);"> College Admission Form </h1>
        <form action="#" method="post"
        style="max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px;">

            <label for="firstName" style="display: block; margin-bottom: 10px;">First Name:</label>
            <input type="text" id="firstName" name="firstName" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="lastName" style="display: block; margin-bottom: 10px;">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
            <input type="email" id="email" name="email" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="dob" style="display: block; margin-bottom: 10px;">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="phone" style="display: block; margin-bottom: 10px;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="address" style="display: block; margin-bottom: 10px;">Address:</label>
            <textarea id="address" name="address" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;"
                rows="4"></textarea>

            <!-- educational background  -->
            <label for="lastdegree" style="display: block; margin-bottom: 10px;">Last Degree:</label>
            <input type="text" id="lastdegree" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="boardlastdegree" style="display: block; margin-bottom: 10px;">Board of Last Degree:</label>
            <input type="text" id="lastdegree" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="passingyear" style="display: block; margin-bottom: 10px;">Passing Year:</label>
            <input type="date" id="passingyear" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="marksobtain" style="display: block; margin-bottom: 10px;">Percentage of obetained marks:</label>
            <input type="number" id="marksobtain" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">


            <!-- Going to take admission  -->
            <label for="course" style="display: block; margin-bottom: 10px;">Course Applied For:</label>
            <select id="course" name="course" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="">Select a course</option>
                <option value="computerScience">Bs Computer Science</option>
                <option value="physicalEducation">Bs Physical Education</option>
                <option value="english">Bs English</option>
                <option value="Mathematics">Bs Mathematics</option>
                <option value="bialogy">Bs Biologi</option>
                <option value="economics">Bs Economics</option>
                <option value="economics">Bs International Trade Administration</option>
            </select>

            <label for="gender" style="display: block; margin-bottom: 10px;">Gender:</label>
            <div style="margin-bottom: 20px;">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" style="margin-right: 20px;">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="margin-right: 20px;">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label for="documents" style="display: block; margin-bottom: 10px;">Upload Documents:</label>
            <input type="file" id="documents" name="documents" multiple required style="margin-bottom: 20px;">

            <button type="submit"
                style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Submit</button>

        </form>
    </main>
